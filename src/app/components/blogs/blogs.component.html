<app-header></app-header>
<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="absolute inset-0">
    <div class="bg-white h-1/3 sm:h-2/3"></div>
  </div>
  <div class="relative max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
        Career advice from our blog
      </h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed.
      </p>
    </div>
    <!-- ALL ARTICLES -->
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      <!-- INDIVIDUAL ARTCILES -->
      <div *ngFor="let blog of blogs">
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <img class="h-48 w-full object-cover" src="{{ blog.mainImage }}" alt="Main image of blog post">
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <p class="text-sm font-medium text-indigo-600">
                <a href="#" class="hover:underline">
                  {{ blog.type }}
                </a>
              </p>
              <a [routerLink]="['/blog', blog.id ]" class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">
                  {{ blog.title }}
                </p>
                <p class="mt-3 text-base text-gray-500">
                  {{ blog.body }}
                </p>
              </a>
            </div>
            <div class="mt-6 flex items-center">
              <div class="flex-shrink-0">
                <a href="#">
                  <span class="sr-only">{{ blogs.author }}</span>
                  <img class="h-10 w-10 rounded-full" src="{{ blog.authorPhoto }}" alt="Portrait of author">
                </a>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">
                  <a href="#" class="hover:underline">
                    {{ blog.author }}
                  </a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500">
                  <time datetime="2020-03-16">
                    {{ blog.date }}
                  </time>
                  <span aria-hidden="true">
                    &middot;
                  </span>
                  <span>
                    {{ blog.length }} min read
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
