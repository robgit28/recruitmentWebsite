<app-header></app-header>
<div class="min-h-screen bg-gray-100">
    <!--
      When the mobile menu is open, add `overflow-hidden` to the `body` element to prevent double scrollbars
  
      Open: "fixed inset-0 z-40 overflow-y-auto", Closed: ""
    -->
    
 
    <div class="py-6">
       <div class="mx-auto max-w-3xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-12 lg:gap-8 lg:px-8">
          <div class="hidden lg:col-span-3 lg:block xl:col-span-2">
             <aside class="sticky top-6 divide-y divide-gray-300">
                <!-- SEARCH FILTERS -->
                <!-- SALARY TO/FROM -->
                <div class="mb-4">
                   <h1 class="font-bold">Salary</h1>
                   <label for="salaryFrom" class="block text-sm font-medium text-gray-700">From:</label>
                   <select id="salaryFrom" name="salaryFrom"
                      class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      <option selected>Any</option>
                      <option>£20,000</option>
                      <option>£25,000</option>
                      <option>£30,000</option>
                      <option>£35,000</option>
                      <option>£40,000</option>
                   </select>
                   <label for="salaryTo" class="block text-sm font-medium text-gray-700">To:</label>
                   <select id="salaryTo" name="salaryTo"
                      class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      <option selected>Any</option>
                      <option>£25,000</option>
                      <option>£30,000</option>
                      <option>£35,000</option>
                      <option>£40,000</option>
                      <option>£45,000</option>
                   </select>
                </div>
                <!-- LOCATION -->
                <div class="mb-4">
                   <h1 class="font-bold">Location</h1>
                   <label for="location" class="block text-sm font-medium text-gray-700"></label>
                   <select id="location" name="location"
                      class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      <option selected>Any</option>
                      <option>Birmingham</option>
                      <option>Brighton</option>
                      <option>Bristol</option>
                      <option>Liverpool</option>
                      <option>London</option>
                      <option>Manchester</option>
                   </select>
                </div>
                
                <!-- JOB TYPE -->
                <h1 class="font-bold">Job Type</h1>
                <div class="mb-4">
                   <fieldset class="space-y-2">
                      <legend class="sr-only">Notifications</legend>
                      <!--PERM-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="permanent" aria-describedby="permanent" name="permanent" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="permanent" class="font-medium text-gray-700">Permanent</label>
                         </div>
                      </div>
                      <!--TEMP-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="temporary" aria-describedby="temporary" name="temporary" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="temporary" class="font-medium text-gray-700">Temporary</label>
                         </div>
                      </div>
                      <!--CONTRACT-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="contract" aria-describedby="contract" name="contract" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="contract" class="font-medium text-gray-700">Contract</label>
                         </div>
                      </div>
                      <!--FULL TIME-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="fullTime" aria-describedby="fullTime" name="fullTime" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="fullTime" class="font-medium text-gray-700">Full-Time</label>
                         </div>
                      </div>
                      <!--PART TIME-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="partTime" aria-describedby="partTime" name="partTime" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="partTime" class="font-medium text-gray-700">Part-Time</label>
                         </div>
                      </div>
                      <!--WFH-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="wfh" aria-describedby="wfh" name="wfh" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="wfh" class="font-medium text-gray-700">Work From Home</label>
                         </div>
                      </div>
                   </fieldset>
                </div>
                <!-- SPECIALISMS -->
                <h1 class="font-bold">Specialisms</h1>
                <div class="mb-4">
                   <fieldset class="space-y-2">
                      <legend class="sr-only">Notifications</legend>
                      <!--FRONTEND-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="frontend" aria-describedby="frontend" name="frontend" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="frontend" class="font-medium text-gray-700">Front End</label>
                         </div>
                      </div>
                      <!--BACKEND-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="backend" aria-describedby="backend" name="backend" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="backend" class="font-medium text-gray-700">Back End</label>
                         </div>
                      </div>
                      <!--FULLSTACK-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="fullstack" aria-describedby="fullstack" name="fullstack" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="fullstack" class="font-medium text-gray-700">Full Stack</label>
                         </div>
                      </div>
                      <!--QA-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="qa" aria-describedby="qa" name="qa" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="qa" class="font-medium text-gray-700">QA</label>
                         </div>
                      </div>
                      <!--PRODUCT-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="product" aria-describedby="product" name="product" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="product" class="font-medium text-gray-700">Product</label>
                         </div>
                      </div>
                      <!--DEVOPS-->
                      <div class="relative flex items-start">
                         <div class="flex h-5 items-center">
                            <input id="devops" aria-describedby="devops" name="devops" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                         </div>
                         <div class="ml-3 text-sm">
                            <label for="devops" class="font-medium text-gray-700">Dev Ops</label>
                         </div>
                      </div>
                   </fieldset>
                </div>
             </aside>
          </div>
          <main class="lg:col-span-9 xl:col-span-6">
             <h1 class="font-bold sm:text-center lg:text-left">Vacancies</h1>
             <!-- VACANCY LISTING CARD -->
             <div *ngFor="let vacancy of vacancies | paginate: { itemsPerPage: 5, currentPage: p } | search: searchText">
                <div [routerLink]="['/job', vacancy.id ]" class="hover:shadow-xl hover:scale-105 durhoveration-500 transform transition cursor-pointer flex bg-white shadow-lg rounded-lg mx-4 md:mx-auto my-6 max-w-md md:max-w-2xl">
                   <div class="flex items-start px-4 py-6">
                      <div class="">
                         <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ vacancy.title }}</h2>
                            <small class="text-sm text-gray-700">Posted: {{ vacancy.date }}</small>
                         </div>
                         <p class="text-gray-700">Salary: £{{ vacancy.salary }}</p>
                         <p class="text-gray-700">Location: {{ vacancy.location }}</p>
                         <p class="text-gray-700">Reference: {{ vacancy.reference }}</p>
                         <p class="mt-3 text-gray-700 text-sm">{{ vacancy.body }}</p>
                         <div class="mt-4 flex items-center">
                            <div class="flex mr-2 text-gray-700 text-sm mr-3">
                               <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                     d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                               </svg>
                               <span>12</span>
                            </div>
                            <div class="flex mr-2 text-gray-700 text-sm mr-8">
                               <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                     d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                               </svg>
                               <span>8</span>
                            </div>
                            <div class="flex mr-2 text-gray-700 text-sm mr-4">
                               <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                     d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                               </svg>
                               <span>share</span>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
             <pagination-controls class="bottom-0 left-0" (pageBoundsCorrection)="onPageChange($event)" (pageChange)="onPageChange($event)"></pagination-controls>
          </main>
          <aside class="hidden xl:col-span-4 xl:block">
             <div class="sticky top-6 space-y-4">
                <!-- Your content -->
                <h1 class="font-bold">Most Searched Terms</h1>
             </div>
          </aside>
       </div>
    </div>
 </div>
 <app-footer></app-footer>
