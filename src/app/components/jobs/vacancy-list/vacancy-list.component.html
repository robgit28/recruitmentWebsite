
<div class="min-h-screen bg-gray-100">
   <!--
      When the mobile menu is open, add `overflow-hidden` to the `body` element to prevent double scrollbars
  
      Open: "fixed inset-0 z-40 overflow-y-auto", Closed: ""
    -->


   <header class="bg-white shadow-sm lg:static lg:overflow-y-visible">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
         <div class="relative flex justify-between lg:gap-8 xl:grid xl:grid-cols-12">
            <!--SEARCH BAR -->
            <div class="min-w-0 flex-1 md:px-8 lg:px-0 xl:col-span-6">
               <div class="flex items-center px-6 py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0">
                  <div class="w-full">
                     <label for="search" class="sr-only">Search

                     </label>
                     <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                           <!-- Heroicon name: mini/magnifying-glass -->
                           <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                              fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd"
                                 d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                 clip-rule="evenodd" />
                           </svg>
                        </div>
                        <!--[(ngModel)]="searchText" (ngModelChange)="updateFilters()-->
                        <input id="search" name="search"
                           class="block w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-indigo-500 focus:text-gray-900 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                           placeholder="Search" type="search">
                     </div>
                  </div>
               </div>
            </div>






         </div>
      </div>
      <!-- MOBILE SEARCH FILTER MENU -->




   </header>


   <div class="py-6">
      <div class="mx-auto max-w-3xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-12 lg:gap-8 lg:px-8">


         <div class="hidden lg:col-span-3 lg:block xl:col-span-2">
            <aside class="sticky top-6 divide-y divide-gray-300">
               <!--PLACE APP-SEARCH HERE-->
               <!-- <app-search></app-search> -->
            </aside>
         </div>

         <!--VACANCY PANEL -->
         <main class="lg:col-span-9 xl:col-span-6">
            <h1 class="font-bold sm:text-center lg:text-left">Vacancies there</h1>
            <!-- VACANCY LISTING CARD -->
            <!--search: filter:searchText-->
            <!--SPINNER-->
            <div *ngIf="isLoading">
               <div wire:loading
                  class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden opacity-75 flex flex-col items-center justify-center">
                  <div
                     class="animate-spin loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4">
                  </div>
               </div>
            </div>
            <div *ngIf="!isLoading">
               <!-- <div *ngFor="let vacancy of vacancies | paginate: { itemsPerPage: 5, currentPage: p } | search: filter"> -->
               <div *ngFor="let vacancy of filteredVacancies | search: searchByKeyword : 'name'">
                  <!--[routerLink]="['/job', vacancy.id ]"-->
                  <div 
                     class="hover:shadow-xl hover:scale-105 durhoveration-500 transform transition cursor-pointer flex bg-white shadow-lg rounded-lg mx-4 md:mx-auto my-6 max-w-md md:max-w-2xl">
                     <div class="flex items-start px-4 py-6">
                        <div class="">
                           <div class="flex items-center justify-between">
                              <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ vacancy.title }}</h2>
                              <small class="text-sm text-gray-700">Posted: {{ vacancy.date }}</small>
                           </div>
                           <p class="text-gray-700">Salary: Â£{{ vacancy.salary }}</p>
                           <p class="text-gray-700">Location: {{ vacancy.location }}</p>
                           <p class="text-gray-700">Reference: {{ vacancy.reference }}</p>
                           <p class="mt-3 text-gray-700 text-sm">{{ vacancy.body }}</p>
                           <div class="mt-4 flex items-center">
                              <div class="flex mr-2 text-gray-700 text-sm mr-3">
                                 <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                       d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                 </svg>
                                 <span>12</span>
                              </div>
                              <div class="flex mr-2 text-gray-700 text-sm mr-8">
                                 <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                       d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                                 </svg>
                                 <span>8</span>
                              </div>
                              <div class="flex mr-2 text-gray-700 text-sm mr-4">
                                 <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                       d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                 </svg>
                                 <span>share</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- <pagination-controls class="bottom-0 left-0" (pageBoundsCorrection)="onPageChange($event)"
               (pageChange)="onPageChange($event)"></pagination-controls> -->
         </main>
         <!--RIGHT HAND PANEL -->
         <aside class="hidden xl:col-span-4 xl:block">
            <div class="sticky top-6 space-y-4">
               <!-- Your content -->
               <h1 class="font-bold">Most Searched Terms</h1>
            </div>
         </aside>
      </div>
   </div>
</div>
