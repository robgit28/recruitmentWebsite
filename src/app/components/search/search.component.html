<form novalidate [formGroup]="form">
    <h3 class="font-bold sm:text-center lg:text-left">Search</h3>
    <!--SEARCH BAR -->


    <div class="mb-4">
        <label for="search" class="block text-sm font-medium text-gray-700"></label>
        <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: mini/magnifying-glass -->
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <!--[(ngModel)]="searchText" (ngModelChange)="updateFilters()-->
            <input id="search" name="search" formControlName="search" class="form-control"
                class="block w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-indigo-500 focus:text-gray-900 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                placeholder="Search" type="search">
        </div>
    </div>
    <!-- SEARCH FILTERS -->
    <!-- SALARY TO/FROM -->
    <div class="mb-4">
        <h1 class="font-bold">Salary</h1>
        <label for="salaryFrom" class="block text-sm font-medium text-gray-700">From:</label>
        <select id="salaryFrom" name="salaryFrom" formControlName="salaryFrom" class="form-control"
            class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            <option value="" selected>Any</option>
            £<option>20000</option>
            £<option>25000</option>
            £<option>30000</option>
            £<option>35000</option>
            £<option>40000</option>
        </select>
        <label for="salaryTo" class="block text-sm font-medium text-gray-700">To:</label>
        <select id="salaryTo" name="salaryTo" formControlName="salaryTo" class="form-control"
            class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            <option value="" selected>Any</option>
            £<option>25000</option>
            £<option>30000</option>
            £<option>35000</option>
            £<option>40000</option>
            £<option>45000</option>
        </select>
    </div>
    <!-- LOCATION -->
    <!--[(ngModel)]="vacancies.location" (ngModelChange)="updateFilters()"-->
    <!--ngFor loop through selection and add in location through interpolation-->
    <div class="mb-4">
        <h1 class="font-bold">Location</h1>
        <label for="location" class="block text-sm font-medium text-gray-700"></label>
        <select id="location" name="location" formControlName="location" class="form-control"
            class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            <option selected>Any</option>
            <option>Birmingham</option>
            <option>Brighton</option>
            <option>Bristol</option>
            <option>Liverpool</option>
            <option>London</option>
            <option>Manchester</option>
        </select>
    </div>

    <div class="mb-4">

            <button (click)="search(form.value)"       
                class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">

        <div class="flex h-5 items-center m-2">
